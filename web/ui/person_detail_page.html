<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="button.html" />
  </head>
  <body>
    <element name="person-detail-page" constructor="PersonDetailPage" extends="div">
      <template>
        <table class="boxed" style="width: 480px;">
          <thead>
            <tr>
              <th class="title" colspan="2">
                <h1>Player Stats: {{person.name}}</h1>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="green">Score</th>
              <td class="white">{{person.score.toStringAsFixed(1)}}</td>
            </tr>
            <tr>
              <th class="green">Number of Games</th>
              <td class="white">{{person.numberOfGames}}</td>
            </tr>
            <tr>
              <th class="green">Number of Wins</th>
              <td class="white">{{person.numberOfWins}}</td>
            </tr>
            <tr>
              <th class="green">Average Shot</th>
              <td class="white">{{person.averageShot.toStringAsFixed(1)}}</td>
            </tr>
            <tr>
              <th class="green">Maximum per Throw</th>
              <td class="white">{{person.maxPerRound}}</td>
            </tr>
          </tbody>
        </table>

        <table class="boxed" style="width: 480px;">
          <tbody>
            <tr>
              <td class="focusable red" on-click="delete()" style="width: 33%;">
                <span class="">Delete</span>
              </td>
              <td class="focusable red" on-click="reset()" style="width: 33%;">
                <span class="">Reset</span>
              </td>
              <td class="focusable green" on-click="back()" style="width: 33%;">
                <span class="icon-back">Back</span>
              </td>
            </tr>
          </tbody>
        </table>
      </template>
      <script type="application/dart" src="person_detail_page.dart"></script>
    </element>   
  </body>
</html>
