<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="Button.html">
  </head>
  <body>
    <element name="highscore-component" constructor="HighscoreComponent" extends="div">
      <template>
        <div class="box">
          <div class="box-header">
            <h2>Highscore</h2>
          </div>
          <div class="box-content">
            <table>
              <thead>
                <tr>
                  <th><button on-click="sortByPerson()" style="width: 8em;">Person</button></th>
                  <th><button on-click="sortByScore()">Score</button></th>
                  <th><button on-click="sortByPercentWins()"># Wins</button></th>
                  <th><button on-click="sortByAverageShot()">&oslash; Shot</button></th>
                  <th><button on-click="sortByMaxPerRound()">max.</button></th>
                </tr>
              </thead>
              <tbody iterate="person in state.persons">
                <tr>
                  <th><button on-click="personDetail(person)" style="width: 8em;">{{person.name}}</button></th>
                  <td class="{{getScoreClass(person)}}"><span>{{person.score.toStringAsFixed(1)}}</span></td>
                  <td class="{{getPercentWinsClass(person)}}"><span>{{person.numberOfWins}} of {{person.numberOfGames}} ({{person.percentWins.toStringAsFixed(1)}} %)</span></td>
                  <td class="{{getAverageShotClass(person)}}"><span>{{person.averageShot.toStringAsFixed(1)}}</span></td>
                  <td class="{{getMaxPerRoundClass(person)}}"><span>{{person.maxPerRound}}</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </template>
      <script type="application/dart" src="HighscoreComponent.dart"></script>
    </element>   
  </body>
</html>
