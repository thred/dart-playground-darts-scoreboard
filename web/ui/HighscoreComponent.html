<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="Button.html">
  </head>
  <body>
    <element name="highscore-component" constructor="HighscoreComponent" extends="div">
      <template>
        <div class="box">
          <div class="box-header">
            <h2>Highscore</h2>
          </div>
          <div class="box-content">
            <table>
              <thead>
                <tr>
                  <th><button on-click="sortByPlayer()" style="width: 8em;">Player</button></th>
                  <th><button on-click="sortByScore()">Score</button></th>
                  <th><button on-click="sortByPercentWins()"># Wins</button></th>
                  <th><button on-click="sortByAverageShot()">&oslash; Shot</button></th>
                  <th><button on-click="sortByMaxPerRound()">max.</button></th>
                </tr>
              </thead>
              <tbody iterate="player in state.registeredPlayers">
                <tr>
                  <th><button on-click="playerDetail(player)" style="width: 8em;">{{player.name}}</button></th>
                  <td class="{{getScoreClass(player)}}"><span>{{player.score.toStringAsFixed(1)}}</span></td>
                  <td class="{{getPercentWinsClass(player)}}"><span>{{player.numberOfWins}} of {{player.numberOfGames}} ({{player.percentWins.toStringAsFixed(1)}} %)</span></td>
                  <td class="{{getAverageShotClass(player)}}"><span>{{player.averageShot.toStringAsFixed(1)}}</span></td>
                  <td class="{{getMaxPerRoundClass(player)}}"><span>{{player.maxPerRound}}</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </template>
      <script type="application/dart" src="HighscoreComponent.dart"></script>
    </element>   
  </body>
</html>
