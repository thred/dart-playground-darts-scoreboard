<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="Button.html" />
  </head>
  <body>
    <element name="person-detail-page" constructor="PersonDetailPage" extends="div">
      <template>
        <div class="box">
          <div class="box-header">
            <h2>{{person.name}}</h2>
          </div>
          <div class="box-content">
            <table>
              <tbody>
                <tr>
                  <th>Score</th>
                  <td>{{person.score.toStringAsFixed(1)}}</td>
                </tr>
                <tr>
                  <th>Number of Games</th>
                  <td>{{person.numberOfGames}}</td>
                </tr>
                <tr>
                  <th>Number of Wins</th>
                  <td>{{person.numberOfWins}}</td>
                </tr>
                <tr>
                  <th>Average Shot</th>
                  <td>{{person.averageShot.toStringAsFixed(1)}}</td>
                </tr>
                <tr>
                  <th>Maximum per Round (3 Darts)</th>
                  <td>{{person.maxPerRound}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="bar">
          <button on-click="delete()" additional-class="major-button">Delete</button>
          <button on-click="reset()" additional-class="major-button">Reset</button>
          <button on-click="back()" additional-class="major-button">Back</button>
        </div>
      </template>
      <script type="application/dart" src="PersonDetailPage.dart"></script>
    </element>   
  </body>
</html>
