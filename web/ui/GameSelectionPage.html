<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="RulesX01DefinitionComponent.html">
    <link rel="import" href="RulesCricketDefinitionComponent.html">
    <link rel="import" href="Button.html">
  </head>
  <body>
    <element name="game-selection-page" constructor="GameSelectionPage" extends="div">
      <template>
        <div class="box">
          <div class="box-header">
            <h1>Game Selection</h1>
          </div>
          <div class="box-content">
            <ul>
              <!-- PAIN cannot use loop - https://github.com/dart-lang/web-ui/issues/311 -->
              <li>
                <span class="button" style="width: 10em;">
                  <input type="radio" name="rules-selection" id="rules-selection-x01" value="x01" bind-value="state.rulesId" />
                  <label for="rules-selection-x01">X01</label>
                </span>
              </li>
              <li>
                <span class="button" style="width: 10em;">
                  <input type="radio" name="rules-selection" id="rules-selection-cricket" value="cricket" bind-value="state.rulesId" />
                  <label for="rules-selection-cricket">Cricket</label>
                </span>
              </li>
            </ul>  
          </div>
        </div>
        
        <div class="box">
          <div class="box-header">
            <h2>Rules for {{state.rules.name}}</h2>
          </div>
          <div class="box-content">
            <template instantiate="if state.rulesId == RULES_X01_ID">
              <div is="rules-x01-definition-component" id="rules-x01-definition-component"></div>
            </template>
            
            <template instantiate="if state.rulesId == RULES_CRICKET_ID">
              <div is="rules-cricket-definition-component" id="rules-cricket-definition-component"></div>     
            </template>
          </div>
          <div class="box-footer">
            <button on-click="reset()">Reset to Defaults</button>
          </div>
        </div>
              
        <div class="bar">
          <button on-click="nextPage()" additional-class="major-button">Continue</button>
          <button on-click="cancel()" additional-class="major-button">Cancel</button>
        </div>
      </template>
      <script type="application/dart" src="GameSelectionPage.dart"></script>
    </element>   
  </body>
</html>
