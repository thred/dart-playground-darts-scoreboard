<!DOCTYPE html>

<html>
  <body>
    <element name="x01-rules-component" constructor="X01RulesComponent" extends="div">
      <template>
        <table class="boxed" style="width: 640px;">
          <thead>
            <tr>
              <th class="title" colspan="3">
                <h1>Rules for {{rules.name}}</h1>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>
                <label for="target-input">Starting Points</label>
              </th>
              <td>
                <input type="number" id="target-input" min="1" max="2001" step="100" bind-value="rules.targetString" />
              </td>
              <td class="focusable green">
                <span class="icon-add">More</span>
              </td>
              <td class="focusable green">
                <span class="icon-subtract">Less</span>
              </td>
            </tr>
            <tr>
              <th rowspan="2">
                Start and Finish
              </th>
              <td>
                <input type="checkbox" id="double-in-input" bind-checked="rules.doubleIn" />
                <label for="double-in-input">Double In</label>
              </td>
              <td>
                <input type="checkbox" id="double-out-input" bind-checked="rules.doubleOut" />
                <label for="double-out-input">Double Out</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" id="tripple-in-input" bind-checked="rules.trippleIn" />
                <label for="tripple-in-input">Tripple In</label>
              </td>
              <td>
                <input type="checkbox" id="tripple-out-input" bind-checked="rules.trippleOut" />
                <label for="tripple-out-input">Tripple Out</label>
              </td>
            </tr>
            <tr>
              <th>
                <label for="max-rounds-input">Maximum Rounds</label>
              </th>
              <td>
                <input type="number" id="max-rounds-input" min="1" max="99" step="1" bind-value="rules.maxRoundsString" />
              </td>
              <td>
                <input type="checkbox" id="all-players-finish-input" bind-checked="rules.allPlayersFinish" />
                <label for="all-players-finish-input">All players have to finish</label>
              </td>
            </tr>
          </tbody>
        </table>
      </template>
      <script type="application/dart" src="x01_rules_component.dart"></script>
    </element>   
  </body>
</html>
