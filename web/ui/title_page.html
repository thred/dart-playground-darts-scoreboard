<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="highscore_component.html" />
  </head>
  <body>
    <element name="title-page" constructor="TitlePage" extends="div">
      <template>
        <div is="highscore-component" id="highscore-component"></div>
        
        <table class="boxed" style="width: 800px">
          <tbody>
            <tr>
              <td class="focusable green disabled" style="width: 25%;">
                Import...
              </td>
              <td class="focusable green disabled" style="width: 25%;">
                Export...
              </td>
              <td class="focusable green" style="width: 25%;">
                <span class="icon-play">Start Match</span>
              </td>
              <td class="focusable green" style="width: 25%;" on-click="startGame()">
                <span class="icon-play">Start Game</span>
              </td>
            </tr>
          </tbody>
        </table>
      </template>
      <script type="application/dart" src="title_page.dart"></script>
    </element>   
  </body>
</html>
