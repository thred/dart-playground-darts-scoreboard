<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="button.html">
  </head>
  <body>
    <element name="game-selection-page" constructor="GameSelectionPage" extends="div">
      <template>
        <table class="boxed" style="width: 320px;">
          <thead>
            <tr>
              <th class="title">
                <h1>Game Selection</h1>
              </th>
            </tr>
          </thead>
          <tbody iterate="rulesId in RULES_IDS">
            <tr>
              <td class="focusable green" on-click="select(rulesId)">
                <span class="icon-board">{{RULES[rulesId].name}}</span>
              </td>
            </tr>
          </tbody>
        </table>
        
        <table class="boxed" style="width: 320px;">
          <tbody>
            <tr>
              <td class="focusable red" on-click="cancel()">
                <span class="icon-back">Back</span>
              </td>
            </tr>
          </tbody>
        </table>
      </template>
      <script type="application/dart" src="game_selection_page.dart"></script>
    </element>   
  </body>
</html>
