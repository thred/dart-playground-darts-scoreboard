<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Darts Scoreboard</title>
    <link rel="stylesheet" href="darts_scoreboard.css">
    <link rel="stylesheet" href="ui/throw_component.css">
    <link rel="stylesheet" href="ui/x01/x01_throw_sum_component.css">
    <link rel="stylesheet" href="ui/x01/x01_score_component.css">
    <link rel="import" href="ui/title_page.html">
    <link rel="import" href="ui/person_detail_page.html">
    <link rel="import" href="ui/game_selection_page.html">
    <link rel="import" href="ui/players_page.html">
    <link rel="import" href="ui/x01/x01_game_page.html">
  </head>
  <body>
    <div id="board-logo"></div>
    <div class="header">
      <h1>Darts Scoreboard</h1>
    </div>
    
    <template instantiate="if STATE.page == TITLE_PAGE">
      <div is="title-page" id="title-page" state="{{STATE}}"></div>
    </template>

    <template instantiate="if STATE.page == PERSON_DETAIL_PAGE">
      <div is="person-detail-page" id="person-detail-page" state="{{STATE}}"></div>
    </template>

    <template instantiate="if STATE.page == GAME_SELECTION_PAGE">
      <div is="game-selection-page" id="game-selection-page" state="{{STATE}}"></div>
    </template>

    <template instantiate="if STATE.page == PLAYERS_PAGE">
      <div is="players-page" id="players-page" state="{{STATE}}"></div>
    </template>

    <template instantiate="if STATE.page == X01_GAME_PAGE">
      <div is="x01-game-page" id="x01-game-page" state="{{STATE}}"></div>
    </template>

    <script type="application/dart" src="darts_scoreboard.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
